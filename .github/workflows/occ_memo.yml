name: OCC Memos Daily (Slack)

on:
  schedule:
    # KST 08:05 실행 = UTC 23:05 (매일)
    - cron: "5 23 * * *"
  workflow_dispatch: {}  # 필요시 수동 실행 버튼

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper and post to Slack (Webhook)
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          python occ_memo_daily_slack.py \
            --out out \
            --exclude-past-effective \
            --since-posted-days 2 \
            --slack-webhook "$SLACK_WEBHOOK"

      # (선택) Slack API + 파일첨부 모드: 비밀키가 있으면 자동으로 실행되게 하려면 아래 주석 해제
      # - name: Run scraper with Slack API + file upload
      #   if: ${{ secrets.SLACK_TOKEN != '' && secrets.SLACK_CHANNEL != '' }}
      #   env:
      #     SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
      #     SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
      #   run: |
      #     python occ_memo_daily_slack.py \
      #       --out out \
      #       --exclude-past-effective \
      #       --since-posted-days 2 \
      #       --slack-token "$SLACK_TOKEN" \
      #       --slack-channel "$SLACK_CHANNEL" \
      #       --slack-upload-files

      - name: Upload artifacts (optional)
        uses: actions/upload-artifact@v4
        with:
          name: occ-outputs
          path: out/**
